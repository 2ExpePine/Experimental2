name: TradingView Scraper Group 1 (Shards 0â€“4)

on:
  workflow_dispatch: # Allows manual run

jobs:
  scrape:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [0, 1, 2, 3, 4] # Runs 5 shards in parallel
    
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install selenium beautifulsoup4 gspread webdriver-manager

      - name: ğŸ”‘ Set up Google Credentials
        shell: bash
        run: |
          cat <<EOF > credentials.json
          ${{ secrets.GSPREAD_CREDENTIALS }}
          EOF

      - name: ğŸª Set up TradingView Cookies
        shell: bash
        run: |
          cat <<EOF > cookies.json
          ${{ secrets.TRADINGVIEW_COOKIES }}
          EOF

      - name: âš™ï¸ Create Checkpoint File
        run: |
          FILE="checkpoint_group1_${{ matrix.shard }}.txt"
          # Logic: If no checkpoint exists, start at row 1
          if [ ! -f "$FILE" ]; then echo "1" > "$FILE"; fi

      - name: ğŸš€ Run Scraper
        env:
          # Mapping matrix to your script's sharding logic
          SHARD_INDEX: ${{ matrix.shard }}
          SHARD_STEP: 20
          CHECKPOINT_FILE: checkpoint_group1_${{ matrix.shard }}.txt
          # Passing the secret directly as an env var as a secondary backup
          GSPREAD_CREDENTIALS: ${{ secrets.GSPREAD_CREDENTIALS }}
        run: python run_scraper.py

      - name: ğŸ’¾ Upload Checkpoint
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkpoint-group1-shard-${{ matrix.shard }}
          path: checkpoint_group1_${{ matrix.shard }}.txt
