name: Tradingview Scraper

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */6 * * *' # Optional: Runs every 6 hours
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      SHARD_INDEX: 0
      SHARD_STEP: 20
      START_INDEX: 1
      END_INDEX: 2500
      CHECKPOINT_FILE: checkpoint_group1_0.txt

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl selenium webdriver-manager gspread beautifulsoup4 requests

      - name: Run Scraper
        run: python run_scraper.py
        env:
          # If you use secrets for your credentials.json, map them here:
          # GSPREAD_CREDENTIALS: ${{ secrets.GSPREAD_CREDENTIALS }}
          SHARD_INDEX: ${{ env.SHARD_INDEX }}
          SHARD_STEP: ${{ env.SHARD_STEP }}

      - name: Commit and Push Checkpoint
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add checkpoint_group1_0.txt
          git commit -m "Update checkpoint" || exit 0
          git push
