name: TradingView Scraper Group 1 (Shards 0â€“4)

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [0, 1, 2, 3, 4]
    
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ðŸ“¦ Install dependencies
        run: |
          pip install selenium beautifulsoup4 gspread webdriver-manager

      - name: ðŸ”‘ Set up Google Credentials
        # Using a pipe to handle potential special characters in the JSON string
        run: |
          echo "${{ secrets.GSPREAD_CREDENTIALS }}" > credentials.json

      - name: ðŸª Set up TradingView Cookies
        run: |
          echo "${{ secrets.TRADINGVIEW_COOKIES }}" > cookies.json

      - name: âš™ï¸ Create Checkpoint File
        run: |
          FILE="checkpoint_group1_${{ matrix.shard }}.txt"
          if [ ! -f "$FILE" ]; then echo "1" > "$FILE"; fi

      - name: ðŸš€ Run Scraper
        env:
          # Keep your main logic: Index is the matrix value, Step is 20
          SHARD_INDEX: ${{ matrix.shard }}
          SHARD_STEP: 20
          CHECKPOINT_FILE: checkpoint_group1_${{ matrix.shard }}.txt
          # Adding this as a backup so the script can read it directly from memory
          GSPREAD_CREDENTIALS: ${{ secrets.GSPREAD_CREDENTIALS }}
        run: python run_scraper.py
