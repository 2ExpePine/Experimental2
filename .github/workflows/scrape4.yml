name: TradingView Scraper Group 4 (Shards 15â€“19)

on:
  workflow_dispatch:
  schedule:
    - cron: '30 1 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [15, 16, 17, 18, 19]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: |
          python -m pip install --upgrade pip
          pip install selenium beautifulsoup4 gspread webdriver-manager
      - name: Run scraper
        env:
          SHARD_INDEX: ${{ matrix.shard }}
          SHARD_STEP: 20
          CHECKPOINT_FILE: checkpoint_${{ matrix.shard }}.txt
        run: |
          python run_scraper.py
