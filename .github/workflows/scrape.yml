name: TradingView Scraper Group 1 (Shards 0â€“4)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [0, 1, 2, 3, 4]   # 5 jobs in this YAML

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium beautifulsoup4 gspread webdriver-manager

      - name: Run scraper
        env:
          SHARD_INDEX: ${{ matrix.shard }}
          SHARD_STEP: 20  # total 20 shards across all 4 YAMLs
          CHECKPOINT_FILE: checkpoint_${{ matrix.shard }}.txt
        run: |
          python run_scraper.py
