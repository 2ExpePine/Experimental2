name: TradingView Scraper Group 2 (Shards 5â€“9)

on:
  workflow_dispatch:
  schedule:
    - cron: '10 1 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [5, 6, 7, 8, 9]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: |
          python -m pip install --upgrade pip
          pip install selenium beautifulsoup4 gspread webdriver-manager
      - name: Run scraper
        env:
          SHARD_INDEX: ${{ matrix.shard }}
          SHARD_STEP: 20
          CHECKPOINT_FILE: checkpoint_${{ matrix.shard }}.txt
        run: |
          python run_scraper.py
